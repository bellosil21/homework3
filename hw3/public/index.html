<!DOCTYPE html>
<html>
<body>
<head>
	<h1>Cheesecake Order Form</h1>

	<!--
	  External Citation

        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">

<script src="javascripts/bellosil21.js"></script>

<!-- Inserts Cheesecake image from online source. -->
<img src="https://upload.wikimedia.org/wikipedia/commons/9/9c/Mondays_at_Il_Forno_-_Cheesecake_with_strawberry_sauce.jpg" 
  alt="Cheesecake" style="width:250px;height:200px;">	
<br>

<!-- Creates a dropdown select menu for the amount of cheesecakes desired.-->
<p id="header">Quantity Topping</p>
<div id="userinput">
  <select id="quantity">
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
  </select>

  <!-- Creates a table filled with interable input for choosing flavor of cheesecake. -->
  <table>
    <form id="topping" action="">
      <tr>
        <td>
          <input type="radio" name="flavor" id="plain" value="plain" checked>
          <label for="plain">Plain</label>
        </td>
      </tr>
      <tr>
        <td>
          <input type="radio" name="flavor" id="cherry" value="cherry">
          <label for="cherry">Cherry</label>
        </td>
      </tr>
      <tr>
        <td>
          <input type="radio" name="flavor" id="chocolate" value="chocolate">
          <label for="chocolate">Chocolate</label>
        </td>
      </tr>
    </form>
  </table>

<!-- Displays a textarea for users to input special instructions for order. -->
<textarea id="instructions" style="width:300px;height:200px;" 
 placeholder="Enter any special instructions here."></textarea>

<br>
<input id="orderbutton" type="button" value="Order" onclick="orderMade()">
</div>

<!-- Creates a table to show order details once processed -->
<table class="details" id="details">
  <tr>
    <td><p>Quantity</p></td>
    <td><p>Cheesecake</p></td>
    <td><p>Special Instructions</p></td>
  </tr>
    <tr>
    <td><p id="cc-qu"></p></td>
    <td><p id="cc-type"></p></td>
    <td><p id="sp-info"></p></td>
  </tr>
</table>
